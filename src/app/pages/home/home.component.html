<div class="col-md-12 mb-4 mt-4">Home page
  <!-- Interface change depending on user status (logged in or not) -->
  <div>
    <p *ngIf="!isLoggedIn">Welcome Guest!</p>
    <button class="mt-3 mr-3" *ngIf="!isLoggedIn" onclick="window.location.href='/signup'">Sign up</button>
    <button class="mt-3" *ngIf="!isLoggedIn" onclick="window.location.href='/login'">Login</button>
    <p *ngIf="isLoggedIn">Welcome {{userUsername}}</p>
    <button *ngIf="isLoggedIn" (click)="signOut()">Sign out</button>
  </div>
</div>

<div class="grid-container">
  <div class="display">{{input}}</div>
  <button class="item-" (click)="pressOperator('-')">-</button>
  <button class="item+" (click)="pressOperator('+')">+</button>
  <button class="item/" (click)="pressOperator('/')">/</button>
  <button class="item*" (click)="pressOperator('*')">*</button>
  <button class="item7" (click)="press('7')">7</button>
  <button class="item8" (click)="press('8')">8</button>
  <button class="item9" (click)="press('9')">9</button>
  <button class="itemc" (click)="allClear()">C</button>
  <button class="item4" (click)="press('4')">4</button>
  <button class="item5" (click)="press('5')">5</button>
  <button class="item6" (click)="press('6')">6</button>
  <button class="itemdel" (click)="delInput()">Del</button>
  <button class="item1" (click)="press('1')">1</button>
  <button class="item2" (click)="press('2')">2</button>
  <button class="item3" (click)="press('3')">3</button>
  <button class="item=" (click)="getAnswer()">=</button>
  <button class="item0" (click)="press('0')">0</button>
  <button class="itemdecimal" (click)="press('.')">.</button>
</div>

<div id="table">
<!-- Results list -->
<table class="table table-bordered mt-4" *ngIf="allResults.length > 0">
  <thead class="table-success">
    <tr bgcolor="white">
      <th colspan="2">10 most recent calculations</th>
    </tr>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Formula</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of allResults.slice().reverse() | slice:0:10" bgcolor="white">
        <th scope="row">{{result.username}}</th>
        <td>{{result.formula}}{{result.result}}</td>
    </tr>
  </tbody>
</table>
</div>

<!-- update table when new calculation is done-->
<script>
  $('.item0').load(location.href + '#table');
</script>
